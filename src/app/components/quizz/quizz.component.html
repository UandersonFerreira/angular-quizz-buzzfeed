<div class="quizz__container">
  <div class="quizz_logo">
    <img src="../../../assets/imgs/logo.png" alt="Logo da empresa BuzzFeed" />
    <h3>{{ title }}</h3>
  </div>

  <div *ngIf="!finished" class="quizz_questions">
    <h3>{{ questionSelected.question }}</h3>
  </div>

  <div *ngIf="!finished" class="quizz_options">
    <button
      *ngFor="let option of questionSelected.options; let i = index"
      (click)="playerChoose(option.alias)"
      class="btn-options"
    >
      {{ option.name }}
    </button>
  </div>

  <div *ngIf="finished" class="quizz_results">
    <h1>O seu resultado é:</h1>
    <p>{{ answerSelected }}</p>
  </div>

  <footer>
    <p>Copyright &copy; Uanderson Ferreira de Oliveira</p>
  </footer>
</div>

<!--
  *ngIf="!finished" -> negando para que quando o
  fisished for true, omitir esses elementos da
  páginaa para ficar somente o resultado. (Criando o efeito dinamico)


 -->
